<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Fomulário de cadastro</h1>
    <h2>Faça seu cadastro:</h2>
    <form>
        <label for="nome">Nome:</label>
        <input required id="nome" type="text">
        <br/><br/>
        <label for="sobrenome">Sobrenome:</label>
        <input required id="sobrenome" type="text">
        <br/><br/>
        <label for="email">E-mail:</label>
        <input required id="email" type="email">
        <br/><br/>
        <label for="telefone">Telefone:</label>
        <input id="telefone" type="tel">
        <br/><br/>
        <label for="senha">Sua senha:</label>
        <input required id="senha" type="password">
        <br/><br/>
        <label for="senhac">Confirmar senha:</label>
        <input required id="senhac" type="password">
        <br/><br/>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
    </form>
</body>
</html>
